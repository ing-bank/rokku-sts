version: "2"
services:

  keycloak:
    build: ./keycloak
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    ports:
      - 8080:8080

  mariadb:
    image: wbaa/rokku-dev-mariadb:0.0.8
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - 3307:3306

  redis:
    image: redislabs/redisearch
    environment:
      - TZ=Europe/Amsterdam
    command: "redis-server  --requirepass password  --loadmodule '/usr/lib/redis/modules/redisearch.so'"
    ports:
      - 6379:6379

  vault:
    image: vault:1.4.2
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=admin
    cap_add:
      - IPC_LOCK
    ports:
      - 8200:8200
