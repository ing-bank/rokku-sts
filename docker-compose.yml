version: "2"
services:

  keycloak:
    image: jboss/keycloak:16.1.1
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    volumes:
      - ./keycloak/data:/opt/jboss/keycloak/standalone/data
    ports:
      - 8080:8080

  nool:
    image: wbaa/rokku-dev-keycloak:0.0.9
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    ports:
      - 8081:8080  

  mariadb:
    image: wbaa/rokku-dev-mariadb:0.0.8
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - 3307:3306

  vault:
    image: vault:1.4.2
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=admin
    cap_add:
      - IPC_LOCK
    ports:
      - 8200:8200
